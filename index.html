<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="sty.css">
</head>
<body>
    <h1>Calculator for simple calculations</h1>
    <form action="" name="clc">
        <input type="text" name="display" style="width: 370px; height: 50px;"><br>
        <input class="but" type="button" value="0" onclick="clc.display.value+='0'">
        <input class="but" type="button" value="1" onclick="clc.display.value+='1'">
        <input class="but" type="button" value="2" onclick="clc.display.value+='2'">
        <input class="but" type="button" style="background-color: #cc5c11" value="+" onclick="clc.display.value+='+'"><br>
        <input class="but" type="button" value="3" onclick="clc.display.value+='3'">
        <input class="but" type="button" value="4" onclick="clc.display.value+='4'">
        <input class="but" type="button" value="5" onclick="clc.display.value+='5'">
        <input class="but" type="button" style="background-color: violet" value="-" onclick="clc.display.value+='-'"><br>
        <input class="but" type="button" value="6" onclick="clc.display.value+='6'">
        <input class="but" type="button" value="7" onclick="clc.display.value+='7'">
        <input class="but" type="button" value="8" onclick="clc.display.value+='8'">
        <input class="but" type="button" style="background-color: #7db1b2"value="*" onclick="clc.display.value+='*'"><br>
        <input class="but" type="button" value="9" onclick="clc.display.value+='9'">
        <input class="but" type="button" style="background-color: hsl(153, 85%, 43%)" value="C" onclick="clc.display.value=''" >
        <input class="but" type="button"   value="=" onclick="clc.display.value=eval(clc.display.value)">
        
        <input class="but" type="button" value="&#247;" style="background-color: khaki" onclick="clc.display.value+='/'">
        

    </form>
    
</body>
</html>
